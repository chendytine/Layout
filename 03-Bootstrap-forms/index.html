<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <h2 class="text-center mb-5">Create your account</h2>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-4">
          <form action="#">
          <div class="form-row">
            <div class="form-group col-6">
              <label for="your-first-name">Your first name</label>
              <input type="text" class="form-control" id="your-email" placeholder="Bob">
            </div>
            <div class="form-group col-6">
              <label for="your-last-name">Your last name</label>
              <input type="email" class="form-control" id="your-email" placeholder="Sponge">
            </div>
          </div>
          <div class="form-group">
            <label for="your-email">Your email</label>
            <input type="email" class="form-control" id="your-email" placeholder="bob@gmail.com">
          </div>
          <div class="form-group">
            <label for="your-password">Your Password</label>
            <input type="Password" class="form-control" id="your-password" placeholder="******">
          </div>
          <div class="form-group">
            <label for="question">How do you know us?</label>
            <select id="question" class="form-control" name="knowaboutus">
              <option value="Facebook">Facebook</option>
              <option value="Instagram">Instagram</option>
              <option value="website">Website</option>
            </select>
          </div>
            <input class="btn btn-primary btn-block btn-lg" type="submit" value="Sign Up">
          </form>
        </div>
      </div>
    </div>


    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
